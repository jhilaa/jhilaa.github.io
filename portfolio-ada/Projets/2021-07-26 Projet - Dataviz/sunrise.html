<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sunrise</title>
    <script src="snap.svg.js"></script>
    <script src="anime-master\lib\anime.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="time"></div>
    <script>
         //utilisation de la librairie snap svg
        var s = Snap(1333, 803);
        var sun = s.circle(600, 85, 80);
        sun.attr({
            fill: 'yellow',
            stroke: 'orange',
            strokeOpacity: .3,
            strokeWidth: 10
        });

        sun.addClass("sun");

        
        function launchAnimation() {
            var today = new Date(); 
            var time = today.getHours() + ":" + today.getMinutes();
            if (time == "14:42") {
                anime({                     //utilisation de la librairie anime.js
                    targets: '.sun',
                    translateY: 500,
                    direction: 'alternate',
                    loop: true,
                    autoplay: true,
                    easing: "linear",
                    duration: 10000
                })
            }
            else {
                setTimeout(launchAnimation, 5000);
            }
        };

        launchAnimation();
