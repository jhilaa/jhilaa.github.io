<!DOCTYPE html>
<body>
    <script>

        function addNumber(a, b) {
            const sum = a + b
            return sum;
        }

        const a = window.prompt("a = ");
        const b = window.prompt("b = ");

        const aPlusB = addNumber(parseInt(a), parseInt(b));

        console.log(aPlusB);

    </script>
</body>
