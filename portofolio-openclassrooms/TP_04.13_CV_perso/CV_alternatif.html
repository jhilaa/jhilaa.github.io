<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="CSS/CV_perso.css" />
	<link rel="stylesheet" href="CSS/CV_etagere.css" />
	<title>Julien Hilaire</title>
</head>

<script>
	function magnify(e, imgID) {
		let pseudoconsole = document.getElementById("pseudoconsole");
		var img, glass, w, h, bw, previousLeft, previousTop, previousZoom, zoom;
		/**************************/
		var tabImgMagnifierGlass = document.getElementsByClassName("img-magnifier-glass");
		for (elt of tabImgMagnifierGlass) {
			previousLeft = elt.style.left;
			previousTop = elt.style.top;
			previousZoom = elt.getAttribute("zoom");
			elt.parentNode.removeChild(elt);
		};
		/**************************/
		img = document.getElementById(imgID);
		glass = document.createElement("DIV");
		glass.setAttribute("class", "img-magnifier-glass");
		if (previousZoom == 3.5) {
			zoom = 7;
			glass.style.width = "300px";
			glass.style.height = "300px";
		}
		else if (previousZoom == 7) {
			zoom = 10;
			glass.style.width = "400px";
			glass.style.height = "400px";
		}
		else {
			zoom = 3.5;
			glass.style.width = "200px";
			glass.style.height = "200px";
		}
		/*insert magnifier glass:*/
		img.parentElement.insertBefore(glass, img);
		/*affecte les coordonnées du précécent point:*/
		glass.style.left = (previousLeft ? previousLeft : "0px");
		glass.style.top = (previousTop ? previousTop : "0px");
		/*ajuste le niveau de zoom:*/
		glass.setAttribute("zoom", zoom);
		/*create magnifier glass:*/
		/*set background properties for the magnifier glass:*/
		glass.style.backgroundImage = "url('" + img.src + "')";
		glass.style.backgroundRepeat = "no-repeat";
		glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
		bw = 3;
		w = glass.offsetWidth / 2;
		h = glass.offsetHeight / 2;

		/*execute a function when someone moves the magnifier glass over the image:*/
		glass.addEventListener("mousemove", moveMagnifier);
		img.addEventListener("mousemove", moveMagnifier);
		/*and also for touch screens:*/
		glass.addEventListener("touchmove", moveMagnifier);
		img.addEventListener("touchmove", moveMagnifier);
		moveMagnifier(e); // pour que l'image soit placée comme il faut, après avoir cliqué pour modifier le zoom

		function moveMagnifier(e) {
			var pos, x, y;
			/*prevent any other actions that may occur when moving over the image*/
			//e.preventDefault();
			/*get the cursor's x and y positions:*/
			pos = getCursorPos(e);
			x = pos.x;
			y = pos.y;

			/*prevent the magnifier glass from being positioned outside the image:*/
			var glassIsIn = true;

			if (x > img.width) { x = img.width - (w / zoom); glassIsIn = false; }
			if (x < 0) { x = w / zoom; glassIsIn = false; }
			if (y > img.height) { y = img.height - (h / zoom); glassIsIn = false; }
			if (y < 0) { y = h / zoom; glassIsIn = false; }

			/*set the position of the magnifier glass:*/
			glass.style.left = (x - w) + "px";
			glass.style.top = (y - h) + "px";
			/*visible seulement si le pointeur est sur l'image*/
			if (glassIsIn) { glass.style.display = "block"; glass.style.opacity = 1 }
			if (!glassIsIn) { glass.style.display = "none"; }
			/*display what the magnifier glass "sees":*/
			glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
		}
		function getCursorPos(e) {
			var a, x = 0, y = 0;
			e = e || window.event;
			/*get the x and y positions of the image:*/
			a = img.getBoundingClientRect();
			/*calculate the cursor's x and y coordinates, relative to the image:*/
			x = e.pageX - a.left;
			y = e.pageY - a.top;
			/*consider any page scrolling:*/
			x = x - window.pageXOffset;
			y = y - window.pageYOffset;
			return { x: x, y: y };
		}
	}
</script>

<body>

	<div id="pseudoconsole"></div>

	<div class="img-magnifier-container">
		<img id="myimage" src="IMG\001_P9280519.jpg" width="700" height="auto">
	</div>

	<script>
		/* Initiate Magnify Function
		with the id of the image, and the strength of the magnifier glass:*/
		let myImg = document.getElementById("myimage");

		myImg.addEventListener("load", function (e) {
			magnify(e, "myimage");
		});

		window.addEventListener("click", function (e) {
			magnify(e, "myimage");
		})


	</script>

</body>

</html>
